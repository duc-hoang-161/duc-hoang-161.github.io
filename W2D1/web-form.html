<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Form 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form action="web-form2.html" method="get" id="login-form" class="row p-5">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" required class="form-control" id="email" pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" required minlength="10" class="form-control" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter">
  </div>
  <div class="mb-3">
    <label for="url" class="form-label">URL</label>
    <input type="url" required class="form-control" id="url" placeholder="Enter URL" pattern="^https?://.+\..+$" title="Please enter a URL">
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="check-me">
      <label class="form-check-label" for="check-me">
        Check me out
      </label>
    </div>
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
