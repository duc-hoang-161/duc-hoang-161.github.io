<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MUM Golden Dome Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .navbar-brand {
      margin-right: 50px;
    }

    .navbar .navbar-nav .nav-item .nav-link {
      border-left: 1px solid #fff;
      padding-left: 50px;
      padding-right: 50px;
    }

    h1 {
      font-weight: 300;
      font-size: 20pt;
    }

    nav.bg-gradient {
      background-color: #209de5;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Suppliers</a>
        </li>
      </ul>
      <div class="nav">
        <span class="align-self-center text-light">Hello!</span>
        <a class="nav-link" href="web-form.html">
          <button class="btn btn-light">Sign Out</button>
        </a>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row py-4">
    <h1>New Product Form</h1>
  </div>
  <form action="#" method="get" class="row g-5">
    <div class="col-6 ps-5">
      <div class="mb-3">
        <label for="product-number" class="form-label">Product Number</label>
        <input type="text" class="form-control" id="product-number">
      </div>
      <div class="mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product-name">
      </div>
      <div class="mb-3">
        <label for="unit-price" class="form-label">Unit Price</label>
        <input type="number" min="0" placeholder="0.0" step="0.1" class="form-control" id="unit-price">
      </div>
    </div>
    <div class="col-6 pe-5">
      <div class="mb-3">
        <label for="quantity-in-stock" class="form-label">Quantity in stock</label>
        <input type="number" min="0" class="form-control" id="quantity-in-stock" placeholder="0">
      </div>
      <div class="mb-3">
        <label for="supplier" class="form-label">Supplier:</label>
        <select class="form-select" aria-label="Select a supplier" id="supplier">
          <option selected>Select a supplier</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date-supplied" class="form-label">Date supplied</label>
        <input type="date" class="form-control" id="date-supplied">
        <small class="form-text text-muted">Enter a valid Date.</small>
      </div>
      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-outline-dark mx-3">Reset</button>
        <button type="button" class="btn btn-outline-danger mx-3">Cancel</button>
        <button type="button" class="btn btn-outline-primary mx-3">Add Product</button>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
