<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>

    /* runs test to see if expected argument is === to value returned by function2test argument */
    function myFunctionTest(expected, found) {
      if (expected === found || (Array.isArray(expected) && Array.isArray(found) && expected.every((e, i) => e === found[i]))) {
        return "TEST SUCCEEDED";
      } else {
        return "TEST FAILED.  Expected " + expected + " found " + found;
      }
    }

    /* max returns the maximum of 2 arguments */
    function max(a, b) {
      if (a > b) {
        return a;
      } else {
        return b;
      }
      ;
    }

    console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

    /* max3 takes 3 numbers as arguments and returns the largest */
    function maxOfThree(a, b, c) {
      return max(max(a, b), c);
    }

    console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
    console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));

    console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));


    function isVowel(c) {
      if (typeof c !== "string" || c.length !== 1) return false;
      //A, E, I, O, U, and sometimes W and Y
      return ["a", "e", "i", "o", "u", "w", "y"].some(v => v === c.toLowerCase());
    }

    console.log("Expected output of isVowel(4) is false  ", myFunctionTest(false, isVowel(4)));
    console.log("Expected output of isVowel("ae") is false  ", myFunctionTest(false, isVowel("ae")));
    console.log("Expected output of isVowel("M") is false  ", myFunctionTest(false, isVowel("M")));

    console.log("Expected output of isVowel("a") is 55  ", myFunctionTest(true, isVowel("a")));
    console.log("Expected output of isVowel("e") is 55  ", myFunctionTest(true, isVowel("e")));
    console.log("Expected output of isVowel("i") is 55  ", myFunctionTest(true, isVowel("i")));
    console.log("Expected output of isVowel("I") is 55  ", myFunctionTest(true, isVowel("I")));
    console.log("Expected output of isVowel("U") is 55  ", myFunctionTest(true, isVowel("U")));


    function sum(arr) {
      return arr.reduce((s, n) => s + n, 0);
    }

    console.log("Expected output of sum([]) is 0  ", myFunctionTest(0, sum([])));
    console.log("Expected output of sum([1]) is 1  ", myFunctionTest(1, sum([1])));
    console.log("Expected output of sum([1, 2, 3, 4, 5]) is 15  ", myFunctionTest(15, sum([1, 2, 3, 4, 5])));
    console.log("Expected output of sum([-1, 1, -2, 2, -3, 3]) is 0  ", myFunctionTest(0, sum([-1, 1, -2, 2, -3, 3])));

    function multiply(arr) {
      if (!arr.length) return 0;
      return arr.reduce((m, n) => m * n, 1);
    }

    console.log("Expected output of multiply([]) is 0  ", myFunctionTest(0, multiply([])));
    console.log("Expected output of multiply([1]) is 1  ", myFunctionTest(1, multiply([1])));
    console.log("Expected output of multiply([1, -1, 1, -1]) is 1  ", myFunctionTest(1, multiply([1])));
    console.log("Expected output of multiply([1, 2, 3, 4]) is 24  ", myFunctionTest(24, multiply([1, 2, 3, 4])));
    console.log("Expected output of multiply([-1, 1, 0, 2, -3, 3]) is 0  ", myFunctionTest(0, multiply([-1, 1, 0, 2, -3, 3])));


    function reverse(str) {
      if (!str.length) return "";
      return [...str].reduce((r, c) => [c, ...r], []).join("");
    }

    console.log("Expected output of reverse("") is ""  ", myFunctionTest("", reverse("")));
    console.log("Expected output of reverse("a") is "a"  ", myFunctionTest("a", reverse("a")));
    console.log("Expected output of reverse("Hello") is "olleH"  ", myFunctionTest("olleH", reverse("Hello")));
    console.log("Expected output of reverse("This-is-A-sentence!") is "!ecnetnes-A-si-sihT"  ", myFunctionTest("!ecnetnes-A-si-sihT", reverse("This-is-A-sentence!")));


    function findLongestWord(arr) {
      return arr.reduce((r, w) => Math.max(r, w.length), 0);
    }

    console.log("Expected output of findLongestWord([]) is 0  ", myFunctionTest(0, findLongestWord([])));
    console.log("Expected output of findLongestWord(["hello", "hi"]) is 5  ", myFunctionTest(5, findLongestWord(["hello", "hi"])));
    console.log("Expected output of findLongestWord(["long", "short", "longer", "shorter"]) is 7  ", myFunctionTest(7, findLongestWord(["long", "short", "longer", "shorter"])));

    function filterLongWords(arr, i) {
      return arr.filter(w => w.length > i);
    }

    console.log("Expected output of filterLongWords([], 1) is []  ", myFunctionTest([], filterLongWords([], 1)));
    console.log("Expected output of filterLongWords(["hello", "hi"], 2) is ["hello"]  ", myFunctionTest(["hello"], filterLongWords(["hello", "hi"], 2)));
    console.log("Expected output of filterLongWords(["long", "short", "longer", "shorter"], 4) is ["short", "longer", "shorter"]  ", myFunctionTest(["short", "longer", "shorter"], filterLongWords(["long", "short", "longer", "shorter"], 4)));

    const a = [1, 3, 5, 3, 3];
    console.log("Expected output of [" + a.toString() + "] multiply each element by 10 is [10,30,50,30,30]", myFunctionTest([10, 30, 50, 30, 30], a.map(e => e * 10)));
    console.log("Expected output of [" + a.toString() + "] return array with all elements equal to 3 is [3,3,3]", myFunctionTest([3, 3, 3], a.filter(e => e === 3)));
    console.log("Expected output of [" + a.toString() + "] return the product of all elements is 135", myFunctionTest(135, a.reduce((r, e) => r * e, 1)));

  </script>
</head>
<body>

Look in the Chrome developer console to see the output. CTRL_SHIFT_J <br/>
Or on Firefox with CTRL_SHIFT_K

</body>
</html>
